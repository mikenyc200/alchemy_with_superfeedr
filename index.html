<script type="text/javascript">
  function filter_concepts()
  {
      $.ajax({
          url: '/entries/filter_by_concepts',
          type: 'GET',
          data: {concept : $('#concepts').val() , text: $('#text').val() , sentiment: $('#sentiment').val()}
      });
  }

</script>
